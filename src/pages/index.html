<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+Facil</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body class="h-screen bg-azul-backgroundMobile bg-custom-background font-poppins flex flex-col">
    <header class="bg-white w-full rounded-b-3xl h-1/6 flex justify-center">
        <img src="../../images/logo_corensp.png" alt="Logo CorenSp" class="self-center w-1/2"/>
    </header>

    <main class="flex flex-1 w-full justify-center">
        <div class="self-center">
            <form action="" class="gap-3">
                <h1 class="font-bold">Login</h1>
                <div class="flex flex-col">
                    <label for="emailOrCPF">CPF/E-mail</label>
                    <input type="text" name="emailOrCPF" id="emailOrCPF">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha">
                </div>
            </form>
        </div>
    </main>

    <footer class="w-full flex flex-col items-center justify-center flex-1">
        <img src="../../images/logo_mais_facil.png" alt="Logo +Facil" class="w-4/6" />
        <small class="text-white font-light">Todos direiros reservados | Coren-SP</small>
    </footer>
</body>
</html>
